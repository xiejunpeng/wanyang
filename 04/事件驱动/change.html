<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<select id="select1">
		<option value="1">a</option>
		<option value="2">b</option>
		<option value="3">c</option>
	</select>
	<script>
		// 当值发生变化时
		select1.onchange = function(){
			document.title = select1.value;
		}
	</script>
</body>
</html>
