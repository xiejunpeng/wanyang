<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<input type="text" id="input1" />
<input type="text" id="input2" />
<input type="button" value="显示能够组成的奇数" id="btn" />	
<div id="div1"></div>
<script>

function fn(min, max){
	var w="";
	for( var i=min; i<=max; i++ ){		
		for( var j=min; j<=max; j++ ){
			var r = ""+i+j;
			if( r%2==1 && i!=j ){
				w += r+" ";
			}			
		}
	}
	return w;
}

//document.write(fn(0, 3));

btn.onclick = function(){
	div1.innerHTML = fn( Number(input1.value), Number(input2.value) );
}


</script>
</body>
</html>
