<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	
<input type="text" id="input1" />
<span id="span1"></span>
	
<script>
function fn(str){
	var a = (Number(str[0])+5) % 10;
	var b = (Number(str[1])+5) % 10;
	var c = (Number(str[2])+5) % 10;
	var d = (Number(str[3])+5) % 10;
	return ""+d+c+b+a;
}

//fn("1234");

input1.onblur = function(){
	if( input1.value.length == 4 ){
		span1.innerHTML = fn(input1.value);
	}else{
		span1.innerHTML = "请输入4位数字";
	}
}

</script>	

</body>
</html>
