<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<input type="text" id="input1" />
<span id="span1"></span>

<script>
function fn(n){
	var i;	// 初始值  分母
	if( n%2==0 ){
		i = 2;
	}else{
		i = 1;
	}
	// 加法运算
	var r = 0;
	for( ; i<=n; i+=2 ){
		r += 1/i;
	}
	return r;
}

//alert(fn(4));		// 1/2 + 1/4   =   0.75

input1.onblur = function(){
	span1.innerHTML = fn(input1.value);
}


</script>	

</body>
</html>
