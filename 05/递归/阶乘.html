// 递归版：
function fact( n ){		// n=4    3      2       1
	if( n<2 ){			// 4<2	  3<2    2<2     1<2
		return 1;
	}else{
		// 4 * fact(3)		3*fact(2)    2*fact(1)
		return n * fact(n-1);
	}
}
/*
 * fact(4) = 4 * fact(3)
 * fact(3) = 3 * fact(2)
 * fact(2) = 2 * fact(1)
 * fact(1) = 1
 * 
 *

 */
