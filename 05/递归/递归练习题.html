//1，山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
//问：小和尚要挑几次水才可以把水缸挑满？

//	n 表示挑水的次数	i表示有多少升水
function fn(n, i){
	if( i>=50 ){
		return n;
	}else{
		i+=5;
		n++;
		return fn(n, i);
	}
}
// 0-15, 1-20, 2-25, 3-30, 4-35, 5-40, 6-45, 7-50
