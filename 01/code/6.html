<body>

<input type="text" id="input1" value="" />
+
<input type="text" id="input2" value="" />
<input type="button" id="btn" value="计算" />

<input type="text" id="input3" />

<script>


btn.onclick = function(){
	// 点击按钮，获取输入框里面的内容
	var n1 = input1.value;
	var n2 = input2.value;
	// 如果数据类型是字符串的话，加号的作用是连接
	//alert( n1+n2 );
	// 把字符串转换为数字
	//alert( Number(n1) + Number(n2) );
	input3.value = Number(n1) + Number(n2);
	input3.style.border = "none"
}


</script>
