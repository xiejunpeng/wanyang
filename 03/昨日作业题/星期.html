<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<input type="text" id="input1" />
	<span id="span1"></span>
</body>
</html>
<script>
	input1.onblur = function(){
		switch( input1.value ){
			case "0":
				span1.innerHTML = "星期日";
				break;
			case "1":
				span1.innerHTML = "星期一";
				break;
			case "2":
				span1.innerHTML = "星期二";
				break;
			case "3":
				span1.innerHTML = "星期三";
				break;
			case "4":
				span1.innerHTML = "星期四";
				break;
			case "5":
				span1.innerHTML = "星期五";
				break;
			case "6":
				span1.innerHTML = "星期六";
				break;	
			default:
				span1.innerHTML = "请输入0-6之间的整数";
		}
	}
</script>
