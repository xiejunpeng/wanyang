// 求 100 – 999 之间的水仙花数；
for(var i=100; i<=999; i++){
	var a = parseInt(i/100);
	var b = parseInt(i/10)%10;
	var c = i%10;
	if( i == a*a*a+b*b*b+c*c*c ){
		document.write(i+"  ?  "+a+" "+b+" "+c+"<br>");
	}
}
