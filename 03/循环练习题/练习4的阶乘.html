<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算 4 的阶乘
        // 4! = 1*2*3*4
        var sum=1;	// sum = 1*1 * 2 * 3 * 4
        for( var i=1; i<=4; i++ ){		// 4<=4
            sum = sum * i;		// sum = 1*1 * 2 * 3 * 4
        }
        document.write(sum);
    </script>
</body>
</html>
