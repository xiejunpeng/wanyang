<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
td{ padding-left: 50px;}	
</style>
</head>
<body>
<script>
document.write("<table>");	
// 行
for( var i=1; i<=9; i++ ){
	document.write("<tr>");
	// 每一行中的列
	for( var j=1; j<=i; j++ ){
		document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>	
</body>
</html>
