<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#ul1{
	width: 500px;
	height: 250px;
	border: 1px solid gray;
	overflow: auto;
}	
</style>
</head>
<body>
	<ul id="ul1"></ul>
	<input type="text" id="input1" />
	<input type="button" id="btn" value="发言" />
	<script>
	btn.onclick = function(){
		var li = document.createElement("li");
		li.innerHTML = input1.value;
		ul1.insertBefore(li, ul1.firstChild);
	}
	
	
	</script>
</body>
</html>
