<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<!--
小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
它需要一个程序将华氏温度（80度）转换为摄氏度，
并以华氏度和摄氏度为单位分别显示该温度。摄氏度与芈氏度的转换
公式为：摄氏度 = 5/9.0*(华氏度-32) ，要求结果保留3位小数
-->	
华氏度：<input type="text" id="input1" />
<input type="button" id="btn" value="转换为摄氏度" /><br>
摄氏度：<span id="span1"></span>
</body>
</html>
<script>
btn.onclick = function(){
	var num = 5/9*(input1.value-32);
	span1.innerHTML = num.toFixed(3);
}
</script>
