<script>

var a = 1;

var obj = {a:2};

function fn(){
	console.log(this.a);
}

// fn();

// bind  和  call  的区别？

fn.call(obj);
// fn.bind(obj)();
// call 和 bind 的相同点是，都能够让fn函数中的this，指向obj
// 不同点是：call直接表示执行，而bind仅仅表示函数中的this指向obj，如果想要执行，必须后面加括号
